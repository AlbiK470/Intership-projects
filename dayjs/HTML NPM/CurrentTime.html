<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldWide Time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/micromodal/0.4.6/micromodal.min.css" />
</head>
<body>
    <div id="TimeBoard">Loading...</div>
    <button id="open-modal">Select Timezone</button>

    <div id="modal-1" aria-hidden="true">
        <div tabindex="-1" data-micromodal-close>
            <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header>
                    <h2 id="modal-1-title">WorldWide Time</h2>
                </header>
                <div id="modal-1-content">
                    <select id="timezone-select">
                        <option value="">Select a timezone</option>
                        <option value="UTC">UTC</option>
                        <option value="America/New_York">New York</option>
                        <option value="Europe/London">London</option>
                        <option value="Asia/Tokyo">Tokyo</option>
                        <option value="Australia/Sydney">Sydney</option>
                    </select>
                </div>
                <footer class="modal__footer">
                    <button id="confirm-timezone">Confirm</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="../node_modules/dayjs/dayjs.min.js"></script>
    <script src="../node_modules/dayjs/plugin/timezone.js"></script>
    <script src="../node_modules/micromodal/dist/micromodal.js"></script>
    <script src="../HTML NPM/index.js"></script>
</body>
</html>
